<ng-container>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test get404Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test get400Error </button>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test get500Error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Test get401Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test get400ValidationError</button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</ng-container>
